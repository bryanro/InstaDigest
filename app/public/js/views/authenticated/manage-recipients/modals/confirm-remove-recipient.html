<div class="modal-dialog" id="confirm-remove-recipient-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirm Remove</h4>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to remove <%=recipient.name%> from your email distribution list?</p>
        </div>
        <div class="modal-footer">
            <a class="btn btn-default remove-recipient-cancel" data-dismiss="modal" href="javascript:void(0);">Cancel</a>
            <a class="btn btn-danger remove-recipient-confirm" href="javascript:void(0);">Remove</a>
        </div>
    </div>
</div>
